<!DOCTYPE html>
    <head>
        <style>
            body{
                 background-color: lightskyblue;
                 background-size: 100%;
                 margin : 0;
            }
            #header{
                 height: 100px;
                 width:100%;
                 background-image:url(IMAGES/HEAD4.jpg);
            }
            #form{
                margin-top: 2%;
                margin-left: 2%;
                float : left;
                width: 47%;
                display: inline-block;
            }
            #sidePic{
                margin-top:2%;
                margin-right : 2%;
                width:47%;
                height: 65%;

            }

                max-width : 100%;

            .tab{
                padding : 1%;

    <body>
        <div id="header">
        </div>
        
        <div id="form">
            <img id="img2" alt="login" src="IMAGES/LOG2.jpg">

                    <label>Username: </label>
                    <input type="text" name="usr" id="usr" required>
                </div>

                    <label>Password: </label>
                    <input type="password" name="pswd" id="pswd" required>
                </div>
                <div class="tab">

                    <select name="sel">
                        <option value="Admin">Admin</option>
                        <option value="Faculty">Faculty</option>
                        <option value="Student">Student</option>
                    </select>
                <input id="login" type="submit" value="login">
                </div>
            </form>
            <a href="forgot.html"><h3>Forgot Password??</h3></a>
            <a href="Others.html"><h3>OTHERS CAN SEARCH BOOKS HERE</h3></a>

        </div>
